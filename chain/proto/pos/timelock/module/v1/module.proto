syntax = "proto3";

package pos.timelock.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "pos/proto/pos/timelock/module/v1";

// Module is the config object for the timelock module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "pos/x/timelock"
  };

  // authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 1;
}
