apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secrets
  namespace: omniphi-orchestrator
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: omniphi
  POSTGRES_PASSWORD: CHANGE_ME_IN_PRODUCTION
  POSTGRES_DB: validator_orchestrator

  # Application secret key (min 32 chars)
  SECRET_KEY: CHANGE_ME_IN_PRODUCTION_MIN_32_CHARACTERS

  # Optional: Cloud provider credentials
  # AWS_ACCESS_KEY_ID: your_access_key
  # AWS_SECRET_ACCESS_KEY: your_secret_key

  # Optional: Monitoring
  # SENTRY_DSN: your_sentry_dsn

---
# Note: In production, use external secret management:
# - Kubernetes External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Google Secret Manager
#
# Example with External Secrets Operator:
# apiVersion: external-secrets.io/v1beta1
# kind: ExternalSecret
# metadata:
#   name: orchestrator-secrets
#   namespace: omniphi-orchestrator
# spec:
#   secretStoreRef:
#     name: aws-secrets-manager
#     kind: SecretStore
#   target:
#     name: orchestrator-secrets
#   data:
#     - secretKey: POSTGRES_PASSWORD
#       remoteRef:
#         key: omniphi/orchestrator/db-password
#     - secretKey: SECRET_KEY
#       remoteRef:
#         key: omniphi/orchestrator/secret-key
