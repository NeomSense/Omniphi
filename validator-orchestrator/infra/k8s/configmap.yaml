apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  namespace: omniphi-orchestrator
data:
  # Chain Configuration
  OMNIPHI_CHAIN_ID: "omniphi-mainnet-1"
  OMNIPHI_RPC_URL: "http://omniphi-rpc:26657"
  OMNIPHI_GENESIS_URL: "http://omniphi-rpc:26657/genesis"
  OMNIPHI_BINARY_URL: "https://github.com/omniphi/releases/download/v1.0.0/posd"

  # Docker Configuration
  DOCKER_NETWORK: "omniphi-validator-network"
  DOCKER_IMAGE: "omniphi/validator-node:latest"

  # CORS
  ALLOWED_ORIGINS: "https://validators.omniphi.io,https://app.omniphi.io"

  # Logging
  LOG_LEVEL: "INFO"
  DEBUG: "false"
