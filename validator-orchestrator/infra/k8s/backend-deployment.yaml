apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: omniphi-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: omniphi/validator-orchestrator-backend:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            # Database URL (constructed from secrets)
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: orchestrator-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orchestrator-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: orchestrator-secrets
                  key: POSTGRES_DB
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"

            # Secret key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: orchestrator-secrets
                  key: SECRET_KEY

            # ConfigMap values
            - name: OMNIPHI_CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: OMNIPHI_CHAIN_ID
            - name: OMNIPHI_RPC_URL
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: OMNIPHI_RPC_URL
            - name: OMNIPHI_GENESIS_URL
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: OMNIPHI_GENESIS_URL
            - name: OMNIPHI_BINARY_URL
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: OMNIPHI_BINARY_URL
            - name: DOCKER_NETWORK
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: DOCKER_NETWORK
            - name: DOCKER_IMAGE
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: DOCKER_IMAGE
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: ALLOWED_ORIGINS
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: DEBUG
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: LOG_LEVEL

          # Volume mounts for Docker socket (if running Docker-in-Kubernetes)
          # Note: In production, consider using a DinD sidecar or external Docker API
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket

      # Security context
      securityContext:
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: omniphi-orchestrator
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: backend
